    <style>
        .rotate {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 900px;
            animation: rotation 4s infinite linear;
            }
            @keyframes rotation {
  from {
    transform: rotate(0deg);
    opacity: 0;
    
  }
  to {
    transform: rotate(359deg);
    opacity: 1;
  }
}
